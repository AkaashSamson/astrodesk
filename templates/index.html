<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AstroDesk - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">AstroDesk</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/asteroids">Asteroids</a></li>
                <li class="nav-item"><a class="nav-link" href="/news">Space News</a></li>
                <li class="nav-item"><a class="nav-link" href="/events">Space Events</a></li>
                <li class="nav-item"><a class="nav-link" href="/utilities">Space Utilities</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h1 class="mb-4 text-center">Welcome to AstroDesk</h1>

    <!-- One Random Fun Fact -->
    <h2>Did You Know?</h2>
    <div class="alert alert-info">
        {{ random_fact }}
    </div>

    <!-- Full List of Fun Facts -->
    <h2>More Space Facts</h2>
    <ul class="list-group">
        {% for fact in fun_facts %}
        <li class="list-group-item">{{ fact }}</li>
        {% endfor %}
    </ul>

</div>

</body>
</html>
