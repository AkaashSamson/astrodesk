<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AstroDesk - Space Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-center mb-4">Upcoming Space Events</h1>

    <ul class="list-group">
        {% for event in events %}
        <li class="list-group-item">
            <strong>{{ event.name }}</strong><br>
            Launch Time: {{ event.net }}<br>
            Location: {{ event.pad.name }}, {{ event.pad.location.name }}<br>
            Status: {{ event.status.name }}
        </li>
        {% endfor %}
    </ul>

    <a href="/" class="btn btn-primary mt-3">Back to Home</a>

</body>
</html>
